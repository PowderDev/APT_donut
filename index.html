<!DOCTYPE html>
<html lang="en">

<head>
	<title>donut.js</title>
	<meta charset="UTF-8">
	<style>
		body, html {
			height: 100vh;
			overflow: hidden;
			background-color: black;
			color: white;
		}
		.center {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			cursor: pointer;
		}
		.hidden {
			visibility: hidden;
		}
	</style>
</head>

<body>
	<input type="color" class="center hidden" id="colorPicker" >
	<pre class="center" id="donut"></pre>
	<script src="donut.js"></script>
</body>

</html>
